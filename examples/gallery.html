		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { GUI } from './jsm/libs/dat.gui.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { RectAreaLightHelper } from './jsm/helpers/RectAreaLightHelper.js';
			import { RectAreaLightUniformsLib } from './jsm/lights/RectAreaLightUniformsLib.js';
			import { OBJLoader } from './jsm/loaders/OBJLoader.js';


			// shader injection for box projected cube environment mapping
			const worldposReplace = /* glsl */`
			#define BOX_PROJECTED_ENV_MAP

			#if defined( USE_ENVMAP ) || defined( DISTANCE ) || defined ( USE_SHADOWMAP )

				vec4 worldPosition = modelMatrix * vec4( transformed, 1.0 );

				#ifdef BOX_PROJECTED_ENV_MAP

					vWorldPosition = worldPosition.xyz;

				#endif

			#endif
			`;

			const envmapPhysicalParsReplace = /* glsl */`
			#if defined( USE_ENVMAP )

				#define BOX_PROJECTED_ENV_MAP

				#ifdef BOX_PROJECTED_ENV_MAP

					uniform vec3 cubeMapSize;
					uniform vec3 cubeMapPos;
					varying vec3 vWorldPosition;

					vec3 parallaxCorrectNormal( vec3 v, vec3 cubeSize, vec3 cubePos ) {

						vec3 nDir = normalize( v );
						vec3 rbmax = ( .5 * cubeSize + cubePos - vWorldPosition ) / nDir;
						vec3 rbmin = ( -.5 * cubeSize + cubePos - vWorldPosition ) / nDir;

						vec3 rbminmax;
						rbminmax.x = ( nDir.x > 0. ) ? rbmax.x : rbmin.x;
						rbminmax.y = ( nDir.y > 0. ) ? rbmax.y : rbmin.y;
						rbminmax.z = ( nDir.z > 0. ) ? rbmax.z : rbmin.z;

						float correction = min( min( rbminmax.x, rbminmax.y ), rbminmax.z );
						vec3 boxIntersection = vWorldPosition + nDir * correction;

						return boxIntersection - cubePos;
					}

				#endif

				#ifdef ENVMAP_MODE_REFRACTION
					uniform float refractionRatio;
				#endif

				vec3 getLightProbeIndirectIrradiance( /*const in SpecularLightProbe specularLightProbe,*/ const in GeometricContext geometry, const in int maxMIPLevel ) {

					vec3 worldNormal = inverseTransformDirection( geometry.normal, viewMatrix );

					#ifdef ENVMAP_TYPE_CUBE

						#ifdef BOX_PROJECTED_ENV_MAP

							worldNormal = parallaxCorrectNormal( worldNormal, cubeMapSize, cubeMapPos );

						#endif

						vec3 queryVec = vec3( flipEnvMap * worldNormal.x, worldNormal.yz );

						// TODO: replace with properly filtered cubemaps and access the irradiance LOD level, be it the last LOD level
						// of a specular cubemap, or just the default level of a specially created irradiance cubemap.

						#ifdef TEXTURE_LOD_EXT

							vec4 envMapColor = textureCubeLodEXT( envMap, queryVec, float( maxMIPLevel ) );

						#else

							// force the bias high to get the last LOD level as it is the most blurred.
							vec4 envMapColor = textureCube( envMap, queryVec, float( maxMIPLevel ) );

						#endif

						envMapColor.rgb = envMapTexelToLinear( envMapColor ).rgb;

					#elif defined( ENVMAP_TYPE_CUBE_UV )

						vec4 envMapColor = textureCubeUV( envMap, worldNormal, 1.0 );

					#else

						vec4 envMapColor = vec4( 0.0 );

					#endif

					return PI * envMapColor.rgb * envMapIntensity;

				}

				// Trowbridge-Reitz distribution to Mip level, following the logic of http://casual-effects.blogspot.ca/2011/08/plausible-environment-lighting-in-two.html
				float getSpecularMIPLevel( const in float roughness, const in int maxMIPLevel ) {

					float maxMIPLevelScalar = float( maxMIPLevel );

					float sigma = PI * roughness * roughness / ( 1.0 + roughness );
					float desiredMIPLevel = maxMIPLevelScalar + log2( sigma );

					// clamp to allowable LOD ranges.
					return clamp( desiredMIPLevel, 0.0, maxMIPLevelScalar );

				}

				vec3 getLightProbeIndirectRadiance( /*const in SpecularLightProbe specularLightProbe,*/ const in vec3 viewDir, const in vec3 normal, const in float roughness, const in int maxMIPLevel ) {

					#ifdef ENVMAP_MODE_REFLECTION

						vec3 reflectVec = reflect( -viewDir, normal );

						// Mixing the reflection with the normal is more accurate and keeps rough objects from gathering light from behind their tangent plane.
						reflectVec = normalize( mix( reflectVec, normal, roughness * roughness) );

					#else

						vec3 reflectVec = refract( -viewDir, normal, refractionRatio );

					#endif

					reflectVec = inverseTransformDirection( reflectVec, viewMatrix );

					float specularMIPLevel = getSpecularMIPLevel( roughness, maxMIPLevel );

					#ifdef ENVMAP_TYPE_CUBE

						#ifdef BOX_PROJECTED_ENV_MAP
							reflectVec = parallaxCorrectNormal( reflectVec, cubeMapSize, cubeMapPos );
						#endif

						vec3 queryReflectVec = vec3( flipEnvMap * reflectVec.x, reflectVec.yz );

						#ifdef TEXTURE_LOD_EXT

							vec4 envMapColor = textureCubeLodEXT( envMap, queryReflectVec, specularMIPLevel );

						#else

							vec4 envMapColor = textureCube( envMap, queryReflectVec, specularMIPLevel );

						#endif

						envMapColor.rgb = envMapTexelToLinear( envMapColor ).rgb;

					#elif defined( ENVMAP_TYPE_CUBE_UV )

						vec4 envMapColor = textureCubeUV( envMap, reflectVec, roughness );

					#endif

					return envMapColor.rgb * envMapIntensity;
				}
			#endif
			`;

			function getAverageRGB(imgEl) {

			    var blockSize = 5, // only visit every 5 pixels
			        defaultRGB = {r:0,g:0,b:0}, // for non-supporting envs
			        canvas = document.createElement('canvas'),
			        context = canvas.getContext && canvas.getContext('2d'),
			        data, width, height,
			        i = -4,
			        length,
			        rgb = {r:0,g:0,b:0},
			        count = 0;

			    if (!context) {
			        return defaultRGB;
			    }

			    height = canvas.height = imgEl.naturalHeight || imgEl.offsetHeight || imgEl.height;
			    width = canvas.width = imgEl.naturalWidth || imgEl.offsetWidth || imgEl.width;

			    context.drawImage(imgEl, 0, 0);

			    try {
			        data = context.getImageData(0, 0, width, height);
			    } catch(e) {
			        /* security error, img on diff domain */
			        return defaultRGB;
			    }

			    length = data.data.length;

			    while ( (i += blockSize * 4) < length ) {
			        ++count;
			        rgb.r += data.data[i];
			        rgb.g += data.data[i+1];
			        rgb.b += data.data[i+2];
			    }

			    // ~~ used to floor values
			    rgb.r = ~~(rgb.r/count);
			    rgb.g = ~~(rgb.g/count);
			    rgb.b = ~~(rgb.b/count);

			    return rgb;

			}


			// scene size
			const WIDTH = window.innerWidth;
			const HEIGHT = window.innerHeight;

			// camera
			const VIEW_ANGLE = 80;
			const ASPECT = WIDTH / HEIGHT;
			const NEAR = 1;
			const FAR = 800;

			let camera, cubeCamera, scene, renderer, clock;

			let cameraControls;

			let groundPlane, wallMat, nftMat;

			let video;

			let object;



			init();
			animate();

			function init() {

				clock = new THREE.Clock();

				const container = document.getElementById( 'container' );

				// renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( WIDTH, HEIGHT );
				container.appendChild( renderer.domElement );

				// gui controls
				const gui = new GUI();
				const params = {
					'box projected': true
				};
				const bpcemGui = gui.add( params, 'box projected' );

				bpcemGui.onChange( function ( value ) {

					if ( value ) {

						groundPlane.material = boxProjectedMat;

					} else {

						groundPlane.material = defaultMat;

					}

					render();

				} );

				// scene
				scene = new THREE.Scene();

				// camera
				camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR );
				camera.position.set( 120, -30,0 );
				camera.rotation.set(0,0,-2);

				cameraControls = new OrbitControls( camera, renderer.domElement );
				cameraControls.maxDistance = 400;
				cameraControls.minDistance = 10;
				cameraControls.addEventListener( 'change', render );

				//cameraControls.update();

				// cube camera for environment map

				const cubeRenderTarget = new THREE.WebGLCubeRenderTarget( 512, {
					format: THREE.RGBFormat,
					generateMipmaps: true,
					minFilter: THREE.LinearMipmapLinearFilter
				} );
				cubeCamera = new THREE.CubeCamera( 1, 1000, cubeRenderTarget );

				cubeCamera.position.set( 0, - 100, 0 );
				scene.add( cubeCamera );

				// ground floor ( with box projected environment mapping )
				const loader = new THREE.TextureLoader();
				const rMap = loader.load( 'textures/lava/lavatile.jpg' );
				rMap.wrapS = THREE.RepeatWrapping;
				rMap.wrapT = THREE.RepeatWrapping;
				rMap.repeat.set( 2, .2);

				const defaultMat = new THREE.MeshPhysicalMaterial( {
					roughness: 0,
					envMap: cubeRenderTarget.texture,
					roughnessMap: rMap

				} );

				const boxProjectedMat = new THREE.MeshPhysicalMaterial( {
					color: new THREE.Color( '#ffffff' ),
					roughness: .5,
					envMap: cubeRenderTarget.texture,
					roughnessMap: rMap
				} );

				boxProjectedMat.onBeforeCompile = function ( shader ) {

					//these parameters are for the cubeCamera texture
					shader.uniforms.cubeMapSize = { value: new THREE.Vector3( 200, 200, 200 ) };
					shader.uniforms.cubeMapPos = { value: new THREE.Vector3( 0, - 50, 0 ) };

					//replace shader chunks with box projection chunks
					shader.vertexShader = 'varying vec3 vWorldPosition;\n' + shader.vertexShader;

					shader.vertexShader = shader.vertexShader.replace(
						'#include <worldpos_vertex>',
						worldposReplace
					);

					shader.fragmentShader = shader.fragmentShader.replace(
						'#include <envmap_physical_pars_fragment>',
						envmapPhysicalParsReplace
					);

				};

				groundPlane = new THREE.Mesh( new THREE.PlaneGeometry( 200, 200, 1 ), boxProjectedMat );
				groundPlane.rotateX( - Math.PI / 2 );
				groundPlane.position.set( 0, - 49, 0 );
				scene.add( groundPlane );

				// walls
				const diffuseTex = loader.load( 'textures/brick_diffuse.jpg', function () {

					updateCubeMap();

				} );
				const bumpTex = loader.load( 'textures/brick_bump.jpg', function () {

					updateCubeMap();

				} );

				bumpTex.wrapS = THREE.RepeatWrapping;
				bumpTex.wrapT = THREE.RepeatWrapping;
				diffuseTex.repeat.set( 2, 2);
				diffuseTex.wrapS = THREE.RepeatWrapping;
				diffuseTex.wrapT = THREE.RepeatWrapping;
				diffuseTex.repeat.set( 2, 2);


				video = document.getElementById( 'video' );
				video.play();

				const videoTex = new THREE.VideoTexture( video );
				videoTex.wrapS = THREE.RepeatWrapping;
				videoTex.wrapT = THREE.RepeatWrapping;
				rMap.repeat.set( 2, .2);

				//diffuseTex.repeat.set(2,2);
				//bumpTex.repeat.set(2,2);
				//bumpTex.RepeatWrapping

				wallMat = new THREE.MeshPhysicalMaterial( {
					//map: diffuseTex,
					bumpMap: bumpTex,
					bumpScale: 0.1,
					roughness:0,
					metalness:.5
				} );




				nftMat = new THREE.MeshStandardMaterial( {
					emissiveMap : videoTex,
					emissiveIntensity: 1,
					color: 0xffffff,
					emissive: 0xffffff,

				} );


				const planeGeo = new THREE.PlaneGeometry( 200, 200 );

				const planeBack1 = new THREE.Mesh( planeGeo, wallMat );
				//planeBack1.position.z = -100;
				//planeBack1.position.x = - 50;
				//scene.add( planeBack1 );

				const planeBack2 = new THREE.Mesh( planeGeo, wallMat );
				planeBack2.position.z = - 100;
				planeBack2.position.x = 0;
				planeBack2.position.y = 50;
				scene.add( planeBack2 );

				const planeFront1 = new THREE.Mesh( planeGeo, wallMat );
				planeFront1.position.z = 100;
				planeFront1.position.x = 0;
				planeFront1.position.y = 50;
				planeFront1.rotateY( Math.PI );
				scene.add( planeFront1 );


				const planeLeft = new THREE.Mesh( planeGeo, wallMat );
				planeLeft.position.x = - 100;
				planeLeft.position.y = 50;
				planeLeft.rotateY( Math.PI / 2 );
				scene.add( planeLeft );



				const nftGeo = new THREE.PlaneGeometry( 100, 100 );
				const nft = new THREE.Mesh( nftGeo, nftMat );
				nft.position.set( -98, 5, 0 );
				nft.rotateY( Math.PI / 2 );
				scene.add( nft );

				const colorSampler = new THREE.Mesh( nftGeo, nftMat );

				colorSampler.rotateY( Math.PI / 2 );
				colorSampler.scale.set(0.001,0.001,1);
				scene.add(colorSampler);




				const torusGeo = new THREE.TorusKnotGeometry( 5, 2, 100, 16 );
				const torusMat = new THREE.MeshPhysicalMaterial( { color: 0xffffff,roughness:1 } );
				const torusKnot = new THREE.Mesh( torusGeo, torusMat );
				torusKnot.position.y=-45;
				torusKnot.position.x=-50;
				scene.add( torusKnot );


				//lights
				const width = 100;
				const height = 100;
				const intensity = 2;

				const ambLight = new THREE.AmbientLight( 0x404040, .2 ); // soft white light
				scene.add(ambLight);

				RectAreaLightUniformsLib.init();

				const frontLight = new THREE.RectAreaLight( 0xaaaaaa, intensity, width, height );
				frontLight.position.set( -99, 5, 0 );
				frontLight.lookAt( 0, 5, 0 );
				scene.add( frontLight );



				/*const redRectLight = new THREE.RectAreaLight( 0x9aaeff, intensity, width, height );
				redRectLight.position.set( - 99, 5, 0 );
				redRectLight.lookAt( 0, 5, 0 );
				scene.add( redRectLight );

				const redRectLightHelper = new RectAreaLightHelper( redRectLight );
				redRectLight.add( redRectLightHelper );

				*/


			}

			function updateCubeMap() {

				//disable specular highlights on walls in the environment map
				wallMat.roughness = 1;

				groundPlane.visible = false;

				cubeCamera.position.copy( groundPlane.position );

				cubeCamera.update( renderer, scene );

				wallMat.roughness = 0.6;

				groundPlane.visible = true;

			}

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {
				const time = clock.getElapsedTime();

				updateCubeMap();
				renderer.render( scene, camera );

				//console.log(cameraControls);


			}

		</script>
